   
<div style="display: grid ; grid-template-columns: 0.8fr 1fr 1fr 1fr 0.7fr;">
    
    <div class="analyticsContainer">
        <div class="analyticsBox">
            <div class="boxTop">
                0
            </div>
            <div class="boxBottom">
                Patients Visit Today
            </div>
            
        </div>
        <div class="analyticsBox">
            <div class="boxTop">
                10
            </div>
            <div class="boxBottom">
                In Queue
            </div>
            
        </div>
    </div>
    <div class="pieChart">
        <canvas baseChart 
            [data]="pieChartData" 
            [labels]="pieChartLabels" 
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [legend]="pieChartLegend">
        </canvas>    
    </div>

    <div class = "lineGraph">
        <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [plugins]="lineChartPlugins"
          [legend]="lineChartLegend"
          [chartType]="lineChartType">
        </canvas>
        <h3>Average Age : {{avgAge}}</h3>
    </div>

    <div class = "lineGraph">
        <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [plugins]="lineChartPlugins"
          [legend]="lineChartLegend"
          [chartType]="lineChartType">
        </canvas>
        <h3>Average Duration : {{avgAge}}</h3>
    </div>

    <div class="buttons">
        <!--select ng-model="selectedName" ng-options="x for x in timeFrame">
        </select-->
        
        
        <button (click) = "calenderopen()"><mat-icon>today</mat-icon> Calender</button>
        <button><mat-icon>drafts</mat-icon>Messages</button>
        <button><mat-icon>feedback</mat-icon>Feedback</button>
        <button><mat-icon>date_range</mat-icon>Date Range</button> 
        <!--button>Calender</button>
        <button>Inbox <mat-icon></mat-icon></button>
        <button>Feedback <mat-icon></mat-icon></button-->
        
    </div>

    <!--div id="fullCalender" [style.display] = "isVisible ? 'block' : 'none'">
    </div-->
    
</div>
