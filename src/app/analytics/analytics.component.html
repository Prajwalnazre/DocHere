<div style="display: inline-flex ;">
    <div class="pieChart">
        <canvas baseChart 
            [data]="pieChartData" 
            [labels]="pieChartLabels" 
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [legend]="pieChartLegend">
        </canvas>
        
    </div>
    <div class="analyticsContainer">
        <div class="analyticsBox">
            <div class="boxTop">
                0
            </div>
            <div class="boxBottom">
                Patients Visit Today
            </div>
            
        </div>
        <div class="analyticsBox">
            <div class="boxTop">
                10
            </div>
            <div class="boxBottom">
                In Queue
            </div>
            
        </div>
    </div>
</div>
